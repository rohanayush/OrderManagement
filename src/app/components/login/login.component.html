<div *ngIf="login" class="center">
<form (ngSubmit)="onSubmit()" class="col-md-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email"  [(ngModel)]="log.email" name="email">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control"   [(ngModel)]="log.password" name="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" (click)="remember_me()">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>
